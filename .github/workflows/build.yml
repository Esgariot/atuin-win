name: Release Atuin

on:
  workflow_dispatch:
    inputs:
      atuin_tag:
        description: "Atuin release tag to build (e.g., 18.3.0)"
        required: true
        type: string
defaults:
  run:
    shell: msys2 {0}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: UCRT64
      - name: sanitize inputs
        env:
          ATUIN_TAG: ${{ inputs.atuin_tag }}
        run: |
          [[ "${ATUIN_TAG}" == ${ATUIN_TAG//[^0-9\.v]/} ]] || exit 1
      - run: pacman --noconfirm -Syu mingw-w64-ucrt-x86_64-rust mingw-w64-ucrt-x86_64-protobuf # protobuf is needed by atuin
      - uses: Swatinem/rust-cache@v2
      - uses: actions/checkout@v4
      - run: ./run.sh prep
        env:
          ATUIN_TAG: ${{ inputs.atuin_tag }}
      - run: ./run.sh fetch
        env:
          ATUIN_TAG: ${{ inputs.atuin_tag }}
      - run: ./run.sh build
        env:
          ATUIN_TAG: ${{ inputs.atuin_tag }}
      - run: ./run.sh publish
        env:
          ATUIN_TAG: ${{ inputs.atuin_tag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
